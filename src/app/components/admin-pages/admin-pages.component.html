<div class="alert alert-success" *ngIf="successMessage">
  <p>Page deleted.</p>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">
  <p>Error deleting page.</p>
</div>

<h1 class="display-4">Pages</h1>
<a routerLink="/admin/add-page" class="btn btn-primary">Add Page</a>
<br />
<br />

<table class="table">
  <tr bgcolor="#f9f9f9">
    <th>Title</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let page of pages?.value">
    <td>{{page.title}}</td>
    <td><a routerLink="/admin/edit-page/{{page._id}}">Edit</a></td>
    <td *ngIf="page.slug !== 'home'"><a (click)="deletePage(page._id)" routerLink="/admin/pages">Delete</a></td>
  </tr>
</table>
