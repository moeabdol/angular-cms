<h1 class="display-4">Edit {{page?.title}} Page</h1>
<a routerLink="/admin/pages" class="btn btn-primary">Back to Pages</a>
<br />
<br />

<form novalidate #f="ngForm" (ngSubmit)="editPage(f)">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" placeholder="Title"
      name="title" [(ngModel)]="title" #pageTitle="ngModel" minlength="3"
      required>
  </div>
  <div class="alert alert-danger" *ngIf="pageTitle.errors?.required &&
    pageTitle.touched">
    Title is required.
  </div>
  <div class="alert alert-danger" *ngIf="pageTitle.errors?.minlength &&
    pageTitle.touched">
    Minimum length is 3 characters.
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" name="content" cols="30" rows="10"
      placeholder="Content" [(ngModel)]="content"></textarea>
  </div>

  <input type="hidden" name="id" [(ngModel)]="id">

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="f.invalid">Edit page</button>
  </div>
</form>
